<head xmlns="http://www.w3.org/1999/html">

      <p class="text-center" id="texttt">Appuyez sur une carte pour la retourner. Vous ne pouvez retourner qu'un maximum de deux cartes à la fois. Un match supprimera ces cartes !</p>
      <div class="grid p-16">
        <app-game-card *ngFor="let c of cards; let idx=index" [data]="c" (cardClicked)="cardClicked(idx)">
        </app-game-card>
      </div>
    </div>
